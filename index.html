        <img class="w-52 shrink-0" src="./Images/SVG/app-logo.svg" alt="logo">

    <div class="flex justify-around items-center child:inline-block child:px-7.5 child:text-white child:border-theme-background child:text-xl child:h-10 child:leading-10 child:transition-colors child-hover:border-b-4 child-hover:border-solid child-hover:border-theme-blue child:delay-100">

        <p class="text-base text-white mb-9 font-normal">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="text-base text-white underline font-medium">Contact Us</a>
